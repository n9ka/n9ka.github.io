<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymlog</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        :root {
            --primary: #ff6600;
            --text: #ffffff;
            --bg: #111111;
            --card-bg: rgba(26, 26, 26, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text);
            background-color: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* CLEAN ANIMATED BACKGROUND */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255,102,0,0.15), transparent 60%),
                        radial-gradient(circle at 80% 70%, rgba(255,102,0,0.15), transparent 60%);
            background-repeat: no-repeat;
            background-size: 150% 150%;
            animation: subtleMove 30s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes subtleMove {
            0% { background-position: 20% 30%, 80% 70%; }
            50% { background-position: 25% 35%, 75% 65%; }
            100% { background-position: 20% 30%, 80% 70%; }
        }

        .card {
            position: relative;
            z-index: 1;
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            animation: fadeInCard 1s ease forwards;
            transform: scale(0.95);
            opacity: 0;
        }

        @keyframes fadeInCard {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .logo {
            width: 100px;
            margin-bottom: 1rem;
            border-radius: 16px;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #ccc;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.6rem;
            background-color: var(--primary);
            color: var(--text);
            border: none;
            border-radius: 999px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #e55b00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="gymlog.png" alt="Gymlog Logo" class="logo">
        <h1 class="title">Gymlog</h1>
        <p class="subtitle" id="subtitle">Suivez votre progression, atteignez vos objectifs.</p>
        <a href="https://play.google.com/store/apps/details?id=com.neka.gymlog" class="btn" id="storeBtn" target="_blank">
            Voir sur le Play Store
        </a>
    </div>

    <script>
        const translations = {
            fr: {
                subtitle: "Suivez votre progression, atteignez vos objectifs.",
                button: "Voir sur le Play Store"
            },
            en: {
                subtitle: "Track your progress, reach your goals.",
                button: "View on Play Store"
            },
            es: {
                subtitle: "Sigue tu progreso y alcanza tus objetivos.",
                button: "Ver en Play Store"
            }
        };

        const userLang = navigator.language.slice(0, 2);
        const selectedLang = translations[userLang] ? userLang : 'en';

        document.getElementById('subtitle').textContent = translations[selectedLang].subtitle;
        document.getElementById('storeBtn').textContent = translations[selectedLang].button;
    </script>
</body>
</html>
